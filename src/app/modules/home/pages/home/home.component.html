<form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter your name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="homeForm.get('name')?.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter your address</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="homeForm.get('address')?.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" />
      <mat-error *ngIf="homeForm.get('email')?.hasError('required')"
        >This field is required</mat-error
      >
      <mat-error *ngIf="homeForm.get('email')?.hasError('email')"
        >Email not correct format</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <mat-select required formControlName="country">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let country of contries" [value]="country">{{
          country
        }}</mat-option>
      </mat-select>
      <mat-error *ngIf="homeForm.get('country')?.hasError('required')"
        >This field is required</mat-error
      >
    </mat-form-field>
  </div>

  <div>
    <file-upload (onFileUploaded)="attachFileToForm($event)"></file-upload>
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!homeForm.valid"
  >
    Submit
  </button>
</form>
